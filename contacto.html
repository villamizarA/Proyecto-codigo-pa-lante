<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <header>
        <img class="logo" src="./img/eidos.png" alt="Logo">
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>

                <li class="nav-links"><a href="./contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>

    </header>

<section class="contact">
    <div class="u-wrapper">
        <div class="contact-content">

            <form id="form" action="" class="form">
                <h3 class="tag"><span>Contactame</span></h3>
                <label for="name">Nombre Completo <span>*</span></label>
                <input name="name" required type="text" id="name" placeholder="Tu nombre">
                <label for="email">Correo electr√≥nico <span>*</span></label>
                <input name="email" type="text" id="email" required
                    placeholder=" tu direccion de correo@gmail.com">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>
                <button type="submit" class="btn primary full">enviar mensaje</button>
            </form>
            <a href="mailto:oneloveholic@gmail.com" id="correo"></a>
        </div>
    </div>
</section>


<footer class="footer">

    <div class="footercontainer">
        <div class="social-item">
            <a href="oneloveholic@gmail.com"> <i class="fa-solid fa-envelope"></i></a>
            <a href="https://api.whatsapp.com/send?phone=%2B541128462892&text="> <i class="fa-brands fa-whatsapp"></i></a>

        </div>

        </p> 
</footer>
<script>
    const $form = document.querySelector('#form')
    const $buttonMailto = document.querySelector('#trucazo')

    $form.addEventListener('submit', handleSubmit)

    function handleSubmit(event) {
        event.preventDefault()
        const form = new FormData(this)
        $buttonMailto.setAttribute('href', `mailto:oneloveholic@gmail.com?subject=nombre ${form.get('name')}  correo ${form.get('email')}&body=${form.get('message')}`)
        $buttonMailto.click()
    }
</script>
</body>
